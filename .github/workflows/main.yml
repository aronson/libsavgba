# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    container:
      image: devkitpro/devkitarm:latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: commit-linter-cli
        # You may pin to the exact commit or the version.
        # uses: severgroup-tt/actions-commit-linter-cli@95a688358bf8e8b98fd3401991dd90fa30672ba3
        uses: severgroup-tt/actions-commit-linter-cli@v1.0.0
        
      - name: build
        run: make

      - name: build test
        run: make test

      - name: smoke testing
        run: wget https://github.com/fleroviux/NanoBoyAdvance/releases/download/1.3/NanoboyAdvance-1.3-linux.zip && unzip NanoboyAdvance-1.3-linux.zip && chmod +x NanoboyAdvance && wget https://cdn.discordapp.com/attachments/682141375587680274/861273783498178560/bios.bin && apt update && apt install -y libsdl2-dev libglew-dev && ls -l /usr/lib/libGLEW.so* && PATH="`pwd`:$PATH" make smoke
